<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #eee;
        padding-top: 70px;
        font-family:'Lucida Grande', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, sans-serif;
      }
      .navbar {
        border-radius: 0;
      }
      /*
      .navbar-brand img {
        border-radius: 100%;
      }
      */
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img alt="NY" width="25" height="25" src="strawberry.jpg" class="img-circle">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#profile">profile</a></li>
              <li><a href="#portfolio">portfolio</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div id="profile">
        <h2>profile</h3>
      </div>
      <div class="text-center">
        <img src="icon_256.png" alt="NY">
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th>名前</th>
              <td>山田 成美</td>
            </tr>
            <tr>
              <th>出身</th>
              <td>兵庫県神戸市</td>
            </tr>
            <tr>
              <th>会社</th>
              <td>株式会社アールワークス</td>
            </tr>
            <tr>
              <th>職業</th>
              <td>ネットワークエンジニア</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="portfolio">
        <h2>portfolio</h3>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="noimage.png" class="img-responsive" alt="メッセージボード">
            <div class="caption">
              <h3>メッセージボード</h3>
              <p>...</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="noimage.png" class="img-responsive" alt="Twitterクローン">
            <div class="caption">
              <h3>Twitterクローン</h3>
              <p>...</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="noimage.png" class="img-responsive" alt="モノリスト">
            <div class="caption">
              <h3>モノリスト</h3>
              <p>...</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="noimage.png" class="img-responsive" alt="???">
            <div class="caption">
              <h3>???</h3>
              <p>...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
